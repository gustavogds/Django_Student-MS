{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django - Student MS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <body class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fa-solid fa-graduation-cap fa-lg"></i>
            Django - Student MS
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'students' %}">
                  <i class="fa-solid fa-list"></i>
                  All Students
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">
                  <i class="fa-solid fa-plus"></i>
                  Add Student
                </a>
              </li>
            </ul>
            <div class="d-flex" style="gap: 4px">
              {% if user.is_authenticated %}
              <!-- Botão de logout -->
              <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'account_logout' %}">Sign Out</a>
              {% else %}
              <!-- Botões de login e registro -->
              <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'account_login' %}">Sign In</a>
              <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'account_signup' %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">{% block body %} {% endblock %}</div>
      <footer class="mt-auto mb-4">
        <div class="text-center">
          <span>
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            gustavogds
          </span>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </head>
</html>
